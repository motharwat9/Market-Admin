<div class="my-3">
  <button type="button"  class="btn btn-info" data-toggle="modal" data-target="#exampleModalLong">Add Product</button>
</div>
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document" style="max-width:900px!important">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Products</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="AddProForm" (ngSubmit)="addProduct()">
          <div class="row">
            <div class="mb-3 col-md-4 col-sm-12">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" name="title" class="form-control" formControlName="title" >
            </div>
            <div class="mb-3 col-md-4 col-sm-12">
              <label for="price" class="form-label">price</label>
              <input type="number" id="price" name="price" class="form-control" formControlName="price">
            </div>
            <div class="mb-3 col-md-4 col-sm-12">
              <app-select [label]="'catigroies'" [all]="false" [options]="catigroies" [select]="AddProForm.value.category" (selectedOption)="getSelectedCat($event)"></app-select>
            </div>
            <!-- image -->
            <div class="mb-3 col-md-4 col-sm-12">
              <label for="image" class="form-label">Image</label>
              <img [src]="base64" alt="" style="width: 100% ; max-height: 85px;">
              <input type="file" id="image" name="image" class="form-control" (change)="getImagePath($event)">
            </div>
            <div class=" mb-3 col-md-8 col-sm-12">
              <div>
                <label for="des">Description</label>
              </div>
              <textarea formControlName="description" name="des" id="des" style="max-width: 100%; min-width: 100%; min-height: 120px;max-height: 120px;" placeholder="type here.."></textarea>
            </div>
          </div>
          <div class="mt-3">
            <button type="submit" [disabled]="AddProForm.invalid" class="btn btn-info">Add Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products ;let isOdd=odd" [class.bg-info]="isOdd" >
        <td><img [src]="product.image" class="border rounded-circle" style="width:60px; height:60px" alt=""></td>
        <td>{{product.title}}</td>
        <td>{{product.category}}</td>
        <td>{{product.price}}</td>
        <td><button  [ngClass]="{'btn-info':!isOdd,'btn-light':isOdd}" data-toggle="modal" data-target="#exampleModalLong" (click)="Update(product)">Update</button></td>
      </tr>
    </tbody>
  </table>
</div>
